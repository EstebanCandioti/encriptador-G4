<!DOCTYPE html>
<html lang="es-es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="/css/logo.css">
        <link rel="stylesheet" href="/css/body.css">
        <link rel="stylesheet" href="/css/entrada.css">
        <link rel="stylesheet" href="/css/entrada/entrada-texto.css">
        <link rel="stylesheet" href="/css/aviso.css">
        <link rel="stylesheet" href="/css/salida.css">
        <link rel="stylesheet" href="/css/salida/salida__copiar.css">
        <link rel="stylesheet" href="/css/salida/salida_consejo.css">
        <link rel="stylesheet" href="/css/salida/salida__texto.css">
        <link rel="stylesheet" href="/css/salida/salida-textarea.css">
        <link rel="stylesheet" href="/css/botonera.css">
        <link rel="stylesheet" href="/css/botonera/botonera-desencriptar.css">
        <link rel="stylesheet" href="/css/botonera/botonera-encriptar.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/reset.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/11b5f93308.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
            <header class="header">
                <img src="/img/Logo.png" class="logo">
            </header>

            <main class="body">
                <section class="entrada">
                    <textarea class="entrada__texto" placeholder="Ingrese su texto aqui" rows="10" cols="30" data-textoInicial></textarea>
                    <div class="aviso">
                        <i class="fa-solid fa-circle-exclamation"></i> 
                        <small>Solo letras minusculas y sin acentos</small>
                    </div>
                    <div class="botonera">
                        <button class="botonera__encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="botonera__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="salida">
                    <p class="salida__texto">No se ha encontrado ningun texto</p>
                    <textarea class="salida__textarea" readonly="readonly" data-textoFinal data-clipboard-action="copy"  rows="10" cols="30"></textarea>
                    <p class="salida__consejo">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="salida__copiar" onclick="copiar()">Copiar</button>
                </section>
            </main>
            <script src="logica.js"></script>
    </body>
</html>
